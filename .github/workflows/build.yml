name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Build with Buildozer
        uses: ArtemSerebrennikov/buildozer-action@v1
        with:
          buildozer_version: stable
          python_version: 3.11
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: meu-apk-pronto
          path: bin/*.apk
